<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tutor seeker</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- jQuery and Bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- Header -->
      <header>
        <div class="inner">
          <!-- Brand -->
          <div class="brand">
            <!-- Logo -->
            <a href="index.html" class="logo">
              <span class="symbol">
                <img src="assets/img/book.svg" alt="" />
              </span>
              <span class="title">Tutor seeker</span>
            </a>
            <!-- /Logo -->
          </div>
          <!-- /Brand -->

          <!-- Nav -->
          <nav>
            <h3><a href="index.html">Home</a></h3>
            <h3><a href="about.html">About Us</a></h3>
            <h3><a href="payment.html">Pay</a></h3>
            <h3><a href="login.html">Login</a></h3>
          </nav>
        </div>
      </header>
      <!-- /Header -->

      <!-- Menu -->

      <!-- Main -->
      <div id="main" class="home" style="background-image: url('assets/img/wallpaper5.jpeg')">
        <div class="inner">
          <div class="container-center">
            <div id="contentHeader">
              <h1 id="titleTutor">Welcome to TUTOR SEEKER</h1>
              <h3>Are you a tutor or student?</h3>
            </div>

            <section class="tiles">
              <!-- Tutor -->
              <article class="choice">
                <span class="image">
                  <img src="assets/img/teacher.jpg" alt="Tutor" />
                </span>
                <!-- <a href="spm.html" data-toggle="modal" data-target="#selectLvlModal"> -->
                <a href="spm.html">
                  <h2>Tutor</h2>
                </a>
              </article>
              <!-- /Tutor -->

              <!-- Student -->
              <article class="choice">
                <span class="image">
                  <img src="assets/img/student.jpg" alt="Tutor" />
                </span>
                <a href="spm.html">
                  <h2>Student</h2>
                </a>
              </article>
              <!-- /Student -->
            </section>
          </div>
        </div>
      </div>
      <!-- /Main -->

      <!-- Footer -->
      <footer>
        <div class="inner">
          <!-- Contact -->
          <section>
            <h2>Contact Us</h2>
            <script type="text/javascript" src="assets/js/validation.js"></script>
            <form name="inquiry" method="post" onsubmit="return validateForm()">
              <div class="fields">
                <div class="field half">
                  <span id="error-name"></span>
                  <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="field half">
                  <span id="error-email"></span>
                  <input type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="field">
                  <span id="error-message"></span>
                  <textarea name="message" id="message" placeholder="Message"></textarea>
                </div>
              </div>
              <input type="submit" value="Send" class="primary" />
            </form>
          </section>
          <!-- /Contact -->

          <!-- Follow -->
          <section>
            <h2>Follow</h2>
            <ul class="icons">
              <li>
                <a href="#" class="icon brands follow fa-twitter">
                  <span class="label">Twitter</span>
                </a>
                <a href="#" class="icon brands follow fa-facebook">
                  <span class="label">Twitter</span>
                </a>
                <a href="#" class="icon brands follow fa-instagram">
                  <span class="label">Twitter</span>
                </a>
              </li>
            </ul>
          </section>
          <!-- /Follow -->
        </div>
      </footer>
      <!-- /Footer -->
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
